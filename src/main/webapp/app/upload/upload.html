<div ng-cloak class="file-upload">
    <h1>{{contentType}} upload</h1>
    <div class="row">
        <div class="col-md-6" flow-init>
            <input type="text" ng-model="uploader">
            <button class="ebBtn"
                    id="selectFilesButton"
                    ngf-select
                    ng-model="files"
                    ng-model-rejected="rejFiles"
                    ngf-multiple="true"
            >
                Select Files..
            </button>
            <button class="" id="uploadButton" ng-click="uploadAll()">Upload</button>


            <!--<div ng-no-file-drop>File Drag/drop is not supported</div>-->

            <div ng-if="files.length > 0" class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0"
                     aria-valuemax="100" style="width: {{progress}}%;">
                    {{progress}}%
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <table ng-if="files.length > 0" class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Filename</th>
                    <th>Size</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="file in files">
                    <td>{{$index+1}}</td>
                    <td>{{file.name}}</td>
                    <td>{{file.size}}</td>
                    <td>
                        <button class="btn btn-danger"
                                ng-click="removeFile($index)">Remove
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div ng-if="rejFiles.length > 0">
                <h3>Rejected files</h3>
                <table class="table table-striped table-condensed">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Filename</th>
                        <th>Size</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="file in rejFiles">
                        <td>{{$index+1}}</td>
                        <td>{{file.name}}</td>
                        <td>{{file.size}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
