<div ng-cloak class="file-upload">
    <h1 style="color: white">Feltöltés</h1>
    <div class="row" class="">
        <div class="col-md-6 " flow-init>
            <label for="uploader" style="color: #fff;">Feltöltő neve:</label>
            <input type="text" id="uploader" class="form-control" ng-model="uploader"><br>
            <button class="btn"
                    id="selectFilesButton"
                    ngf-select
                    ng-model="files"
                    ng-model-rejected="rejFiles"
                    ngf-multiple="true"
            >
                Képek kiválasztása
            </button>
            <button class="btn" id="uploadButton" ng-click="uploadAll()">Feltöltés</button>

            <!--<div ng-if="files.length > 0" class="progress">-->
                <!--<div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0"-->
                     <!--aria-valuemax="100" style="width: {{progress}}%;">-->
                    <!--{{progress}}%-->
                <!--</div>-->
            <!--</div>-->
        </div>
        <div class="col-md-6">
            <table ng-if="files.length > 0" class="table table-condensed" id="files">
                <thead>
                <tr>
                    <th>#</th>
                    <th>File neve</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="file in files">
                    <td>{{$index+1}}</td>
                    <td>{{file.name}}</td>
                    <td>
                        <button class="btn btn-danger"
                                ng-click="removeFile($index)">Remove
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div ng-if="rejFiles.length > 0">
                <h3>Rejected files</h3>
                <table class="table table-striped table-condensed">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Filename</th>
                        <th>Size</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="file in rejFiles">
                        <td>{{$index+1}}</td>
                        <td>{{file.name}}</td>
                        <td>{{file.size}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- official, uploaded, honeymoon -->
    <div ng-repeat="album in images">
        <h2>{{album.name}}</h2>
        <ng-gallery images="album.pictures">
        </ng-gallery>
    </div>


    <div class="row" style="padding-top: 30px;">
        <div class="embed-responsive embed-responsive-16by9 col-xs-10 col-xs-offset-1 text-center">
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/NnPwvZR8ZWE?rel=0" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="row" style="padding-top: 30px;">
        <div class="embed-responsive embed-responsive-16by9 col-xs-10 col-xs-offset-1 text-center">
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/TpbelJPcJas?rel=0" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>
