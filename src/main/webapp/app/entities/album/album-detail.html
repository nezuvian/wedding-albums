
<div>
    <h2><span>Album</span> {{vm.album.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</dt></dt>
        <dd>
            <span>{{vm.album.name}}<span>
        </dd>
        <hr>
        <dt><span>Slug</dt></dt>
        <dd>
            <span>{{vm.album.slug}}<span>
        </dd>
        <hr>
        <dt><span>CreatedAt</dt></dt>
        <dd>
            <span>{{vm.album.createdAt | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span>Uploader</dt></dt>
        <dd>
            <span>{{vm.album.uploader}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
